            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;

            padding: 20px;

            border: 1px solid #30363d;
            border-radius: 12px;

            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;

            text-decoration: none;
            font-weight: bold;
        }

            text-decoration: underline;
        }

        .back-link {
            display: block;
            margin-top: 30px;
            font-size: 16px;
        }

        /* Shutter overlays */
        .shutter-top, .shutter-bottom {
            position: fixed;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #010409;
            z-index: 999;
            transition: transform 0.7s ease;
        }

        .shutter-top {
            top: 0;
            transform: translateY(0%);
        }

        .shutter-bottom {
            bottom: 0;
            transform: translateY(0%);
        }

        .shutter-top.opened {
            transform: translateY(-100%);
        }

        .shutter-bottom.opened {
            transform: translateY(100%);
        }
        .shape-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
    background: rgba(13, 17, 23, 0.95);
  }
  
  .shape {
    position: absolute;
    opacity: 0.15;
    filter: blur(0.5px);
    animation: float 15s infinite ease-in-out;
  }
  
  .triangle {
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 0 30px 50px 30px;
    border-color: transparent transparent #58a6ff transparent;
  }
  
  .square {
    width: 50px;
    height: 50px;
    background: #79c0ff;
  }
  
  .circle {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #7ee787;
  }
  
  @keyframes float {
    0%, 100% {
      transform: translateY(0) rotate(0deg);
    }
    50% {
      transform: translateY(-20px) rotate(5deg);
    }
  }
  
  @keyframes pulse {
    0%, 100% {
      opacity: 0.15;
    }
    50% {
      opacity: 0.25;
    }
  }
    </style>

    const container = document.getElementById('shapeContainer');
    const shapeTypes = ['triangle', 'square', 'circle'];
    const colors = ['#58a6ff', '#79c0ff', '#7ee787', '#d2a8ff', '#ff7b72'];
    const shapeCount = 50; // Number of shapes to create
    
    for (let i = 0; i < shapeCount; i++) {
      const shape = document.createElement('div');
      const type = shapeTypes[Math.floor(Math.random() * shapeTypes.length)];
      const size = Math.random() * 40 + 20;
      const duration = Math.random() * 20 + 10;
      const delay = Math.random() * 5;
      
      shape.className = `shape ${type}`;
      shape.style.left = `${Math.random() * 100}%`;
      shape.style.top = `${Math.random() * 100}%`;
      shape.style.animation = `float ${duration}s infinite ${delay}s, pulse ${duration * 1.5}s infinite ${delay}s`;
      shape.style.opacity = `${Math.random() * 0.1 + 0.1}`;
      
      // Custom styling per shape type
      if (type === 'triangle') {
        shape.style.borderWidth = `0 ${size/2}px ${size}px ${size/2}px`;
        shape.style.borderColor = `transparent transparent ${colors[Math.floor(Math.random() * colors.length)]} transparent`;
      } else {
        shape.style.width = `${size}px`;
        shape.style.height = `${size}px`;
        shape.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      }
      
      // Random rotation
      shape.style.transform = `rotate(${Math.random() * 360}deg)`;
      
      container.appendChild(shape);
    }
  });
